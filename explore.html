<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="icons/panorama-favicon.png">
  <title>Explore</title>

  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/general/header.css">
  <link rel="stylesheet" href="styles/general/sidebar.css">
  <link rel="stylesheet" href="styles/general/footer.css">

  <link rel="stylesheet" href="styles/explore/explore-sentence-container.css">
  <link rel="stylesheet" href="styles/explore/explore-module-container.css">

  <script src="scripts/general/header.js" type="module"></script>
  <script src="scripts/general/sidebar.js" type="module"></script>
  <script src="scripts/general/footer.js" defer></script>
  <script src="scripts/explore/explore-hover.js" defer></script>
</head>

<body>
  <header></header>

  <nav class="js-sidebar-container"></nav>

  <main>
    <section class="sentence-container">
      <div class="sentence-grid">
        <p class="sentence-1">
          Various assortment.
        </p>
        <p class="sentence-2">
          Equal effectiveness.
        </p>
        <p class="sentence-3">
          Complete fulfillment.
        </p>
      </div>
    </section>

    <div class="module-container">
      <section class="module js-module">
        <img class="module-image" src="images/explore/canyon.png" alt="image of Grand Canyon">
        <p class="module-text js-module-text"></p>
      </section>

      <section class="module js-module">
        <img class="module-image" src="images/explore/petra.png" alt="image of Petra City">
        <p class="module-text js-module-text"></p>
      </section>

      <section class="module js-module">
        <img class="module-image" src="images/explore/sahara.png" alt="image of Sahara Desert">
        <p class="module-text js-module-text"></p>
      </section>

      <section class="module js-module">
        <img class="module-image" src="images/explore/mayan.png" alt="image of Mayan Pyramids">
        <p class="module-text js-module-text"></p>
      </section>

      <section class="module js-module">
        <img class="module-image" src="images/explore/amazonia.png" alt="image of Amazonia River">
        <p class="module-text js-module-text"></p>
      </section>

      <section class="module js-module">
        <img class="module-image" src="images/explore/k2.png" alt="image of K2 Mountain">
        <p class="module-text js-module-text"></p>
      </section>

      <section class="module js-module">
        <img class="module-image" src="images/explore/africa.png" alt="image of South Africa">
        <p class="module-text js-module-text"></p>
      </section>

      <section class="module js-module">
        <img class="module-image" src="images/explore/antarctica.png" alt="image of North Pole">
        <p class="module-text js-module-text"></p>
      </section>

      <section class="module js-module">
        <img class="module-image" src="images/explore/arenal.png" alt="image of Arenal Volcano">
        <p class="module-text js-module-text"></p>
      </section>

      <section class="module js-module">
        <img class="module-image" src="images/explore/detian.png" alt="image of Detian Falls">
        <p class="module-text js-module-text"></p>
      </section>

      <section class="module js-module">
        <img class="module-image" src="images/explore/devetashka.png" alt="image of Devetashka Cave">
        <p class="module-text js-module-text"></p>
      </section>
    </div>
  </main>

  <footer></footer>
</body>

</html>
